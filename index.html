<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="script.js" defer></script>
    <script src="dark.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main id="container">
        <div class="nav">

            <span class="theme_box dark_button">
                <p class="theme_text">dark</p><i class="fa-solid fa-moon"></i>
            </span>
            <span class="theme_box light_button">
                <p class="theme_text">light</p> <i class="icon fa-solid fa-sun"></i>
            </span>
        </div>
        <form id="form_box" action="submit.html">
            <h3 id="sign"> Sign Up</h3>
            <input id="inputName" class="input_style " type="text" placeholder="Enter Your Name" name="User name">
            <input id="email" class="input_style " type="email" placeholder="Enter Your Email" name="Email">
            <input id="phoneNumber" class="input_style no_arrow" type="number" placeholder="Enter Your Number(Bd)"
                name="Phone Number">
            <input id="password" class="input_style " type="password" placeholder="Enter Your Password" name="password">
            <input id="rePassword" class="input_style " type="password" placeholder="Rewrite Your Password"
                name="Check-Password">
            <input id="submit_box" type="submit" placeholder="Submit">
        </form>
    </main>

</body>

</html>
